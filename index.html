<!--html基本语法

<p>hello</p>    会显示hello

<b>hello</b>    会显示加粗的hello

<title>hello</title>    hello作为标题

<a href="#">网站</a>    会显示一个叫 网站 的链接，点击后跳转，#表示指向的网址

把后缀.txt改成.html后双击就可以看了-->

<!--标准格式-->

<html>

   <head>

   </head>

   <body>

      <p>hello</p>

      <b>hello</b>

      <title>hello</title>

      <a href="#">网站</a>

   </body>

</html>
